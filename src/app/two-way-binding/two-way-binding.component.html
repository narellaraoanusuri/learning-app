<section [class]="sectionClass">
    <div [class]="topicClass">Example For Two Way Binding</div>
    <div [class]="blockClass">
        <input type="text" [value]="inputValue" (input)="inputValue = $event.target.value" name="inputBox_1"/><!-- Example For Two Way Binding -->
        <br/><br/>
        <div>{{inputValue}}</div>
        <br/>
        <input type="text" [(ngModel)]="inputValue" name="inputBox_2"/><!-- Example For Two Way Binding -->
    </div>
</section>

<section [class]="sectionClass">
    <div [class]="topicClass">Example For Displaying Next Character</div>
    <div [class]="blockClass">
        <input type="text" [value]="inputChar" (input)="inputChar = $event.target.value" name="inputBox_3"/><!-- Example For Two Way Binding -->
        <br/><br/>
        <div>{{inputNextChar}}</div>
    </div>
</section>
